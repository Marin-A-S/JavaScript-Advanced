<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>BIRD FIGURINES SHOP</title>
   <link rel="stylesheet" href="style.css" />
</head>

<body>
   <header class="container">
      <div class="header_left">
         <img src="images/logo_owl.png" alt="shop logo" />
         <span>BIRD FIGURINES SHOP</span>
      </div>
      <div class="header_right">
         <form class="search-form" action="#">
            <input type="text" class="goods-search" placeholder="Enter text here">
            <button class="search-button" type="button">SEARCH</button>
         </form>
         <button class="cart-button" type="button">SHOPPING CART</button>
      </div>
   </header>
   <main>
      <div class="goods-list container"></div>
   </main>
   <script src="script.js"></script>
</body>

</html>
